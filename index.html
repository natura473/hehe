<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>T·∫£i Video YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }

    ul.option-list {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    ul.option-list li {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    ul.option-list li.selected {
      background-color: rgba(255, 255, 255, 0.4);
      font-weight: bold;
    }

    button {
      background-color: white;
      color: #0072ff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üé• T·∫£i Video YouTube</h1>
  <input type="text" id="ytLink" placeholder="D√°n link YouTube t·∫°i ƒë√¢y..." />

  <h3>üéû Ch·ªçn ƒë·ªãnh d·∫°ng:</h3>
  <ul class="option-list" id="formatList">
    <li data-value="mp4" class="selected">MP4</li>
    <li data-value="mp3">MP3</li>
    <li data-value="wav">WAV</li>
    <li data-value="gif">GIF</li>
  </ul>

  <h3>‚öôÔ∏è Ch·ªçn ch·∫•t l∆∞·ª£ng:</h3>
  <ul class="option-list" id="qualityList">
    <li data-value="highest" class="selected">Cao nh·∫•t</li>
    <li data-value="720p">720p</li>
    <li data-value="480p">480p</li>
    <li data-value="360p">360p</li>
    <li data-value="lowest">Th·∫•p nh·∫•t</li>
  </ul>

  <button onclick="download()">T·∫£i v·ªÅ</button>

  <div id="result"></div>

  <script>
    const formatList = document.getElementById('formatList');
    const qualityList = document.getElementById('qualityList');

    function handleSelection(list) {
      list.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          list.querySelectorAll('li').forEach(item => item.classList.remove('selected'));
          li.classList.add('selected');
        });
      });
    }

    handleSelection(formatList);
    handleSelection(qualityList);

    function download() {
      const link = document.getElementById('ytLink').value.trim();
      const format = document.querySelector('#formatList .selected').dataset.value;
      const quality = document.querySelector('#qualityList .selected').dataset.value;
      const resultDiv = document.getElementById('result');

      if (!link.includes("youtube.com") && !link.includes("youtu.be")) {
        alert("‚ùå Link kh√¥ng h·ª£p l·ªá!");
        return;
      }

      try {
        const url = new URL(link);
        let videoId = "";

        if (url.hostname.includes("youtu.be")) {
          videoId = url.pathname.slice(1);
        } else {
          videoId = url.searchParams.get("v");
        }

        if (!videoId) {
          alert("‚ùå Kh√¥ng th·ªÉ l·∫•y ID video!");
          return;
        }

        const downloadUrl = `https://yout.com/video/${videoId}?format=${format}`;
        resultDiv.innerHTML = `
          <p>‚è¨ Nh·∫•n v√†o n√∫t d∆∞·ªõi ƒë·ªÉ t·∫£i ${format.toUpperCase()} (${quality}):</p>
          <a href="${downloadUrl}" target="_blank">
            <button>T·∫£i ${format.toUpperCase()}</button>
          </a>
        `;
      } catch (e) {
        alert("‚ùå L·ªói x·ª≠ l√Ω link!");
      }
    }
  </script>

</body>
</html>
