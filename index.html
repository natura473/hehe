<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Yeumoney Auto Tool</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      color: white;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: white;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffd;
    }

    h1 {
      text-align: center;
      padding-top: 80px;
    }

    .tool-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
    }

    .tool-card h3 {
      margin-top: 0;
      color: #fff;
    }

    .tool-card p {
      color: #ddd;
    }

    .tool-card input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .tool-card button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      background: white;
      color: #333;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tool-card button:hover {
      background: #ffd;
    }

    @media (max-width: 600px) {
      .tool-card {
        width: 90%;
      }
    }
  </style>
</head>
