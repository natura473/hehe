<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T·∫£i Video YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffffff20;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff40;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>T·∫£i Video YouTube üé•</h1>
  <input type="text" id="ytLink" placeholder="D√°n link YouTube v√†o ƒë√¢y..." />
  <button onclick="go()">T·∫£i Video</button>

  <script>
    function go() {
      const link = document.getElementById("ytLink").value.trim();
      if (!link.includes("youtube.com") && !link.includes("youtu.be")) {
        alert("‚ùå Vui l√≤ng nh·∫≠p link YouTube h·ª£p l·ªá!");
        return;
      }

      try {
        const url = new URL(link);
        let videoId = "";

        if (url.hostname.includes("youtu.be")) {
          videoId = url.pathname.slice(1);
        } else {
          videoId = url.searchParams.get("v");
        }

        if (!videoId) {
          alert("‚ùå Kh√¥ng th·ªÉ l·∫•y ID video!");
          return;
        }

        // Redirect ƒë·∫øn ssyoutube
        window.open("https://ssyoutube.com/watch?v=" + videoId, "_blank");
      } catch (e) {
        alert("‚ùå Link kh√¥ng h·ª£p l·ªá!");
      }
    }
  </script>
</body>
</html>
