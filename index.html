<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      color: white;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: white;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffd;
    }

    h1 {
      text-align: center;
      padding-top: 100px;
    }

    .tool-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .tool-card h3 {
      margin-top: 0;
    }

    .tool-card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #fff;
      color: #333;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tool-card button:hover {
      background: #ffd;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#tool">Tool by Yeumoney</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Chào anh em đến web tui</h1>

  <section id="tool" style="padding: 50px 20px;">
    <h2 style="text-align: center;">🛠 Tool by Yeumoney</h2>
    <div class="tool-container">
      <div class="tool-card">
        <h3>Auto Click Nút "Lấy mã"</h3>
        <p>Tự động tìm và bấm nút lấy mã trong trang nhiệm vụ.</p>
        <button onclick="alert('Đang khởi động auto click!')">Khởi động</button>
      </div>
      <div class="tool-card">
        <h3>Anti Popup Google</h3>
        <p>Tự động đóng popup khi truy cập Google qua nhiệm vụ.</p>
        <button onclick="alert('Đã bật Anti Popup!')">Bật Tính năng</button>
      </div>
    </div>
  </section>
</body>
</html>
